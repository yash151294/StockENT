name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: "20"
  POSTGRES_USER: e2euser
  POSTGRES_PASSWORD: e2epass
  POSTGRES_DB: stockent_e2e

jobs:
  # ==========================================================================
  # Lint Job - Run linting on all code
  # ==========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint || echo "No lint script found"

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Type check frontend
        working-directory: frontend
        run: npm run type-check || echo "No type-check script found"

  # ==========================================================================
  # Test Job - Run all tests
  # ==========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Run Prisma Migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?schema=public
        run: npx prisma migrate deploy

      - name: Test backend
        working-directory: backend
        env:
          DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?schema=public
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-for-ci
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci
          NODE_ENV: test
        run: npm test || echo "No tests found"

      - name: Test frontend
        working-directory: frontend
        run: npm test || echo "No tests found"

  # ==========================================================================
  # Build Job - Build all artifacts
  # ==========================================================================
  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.sha.outputs.short }}

    steps:
      - uses: actions/checkout@v4

      - name: Resolve short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:5001/api' }}
          NEXT_PUBLIC_SOCKET_URL: ${{ secrets.NEXT_PUBLIC_SOCKET_URL || 'http://localhost:5001' }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

  # ==========================================================================
  # Context Validation - Validate AI context documentation
  # ==========================================================================
  context-validation:
    name: Context Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate context
        run: npx ts-node --project ai/tools/tsconfig.json ai/tools/validate-context.ts --strict

      - name: Audit context coverage
        run: npx ts-node --project ai/tools/tsconfig.json ai/tools/audit-context.ts --format=markdown >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # Deploy to Staging (only on main branch push)
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging
    concurrency:
      group: staging
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next

      - name: Deploy to staging
        run: |
          echo "Deploying to staging..."
          echo "Version: sha-${{ needs.build.outputs.sha }}"
          # Add your deployment commands here
          # Examples:
          # - SSH to staging server
          # - Trigger cloud deployment (Vercel, Railway, etc.)
          # - Push to container registry and update service

      - name: Notify on success
        if: success()
        run: echo "Staging deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "Staging deployment failed!"
